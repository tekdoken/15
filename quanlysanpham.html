<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {height: 35px;
            width: 230px;
        }
        button{color: white;
            background-color: #1ec335;
        }
    </style>
</head>
<body>
<input id="txt" type="text">
<button onclick="cre()">Add</button>
<br><h3>Display All Product</h3>
<table id="t">
</table>
<div id="from"></div>
<script>
    let list = ['Ip13', 'S10', 'X18', 'Ip12', 'M20']
    display();

    function cre() {
        let pro = document.getElementById('txt').value;
        list.push(pro);
        console.log(list);
        display()
    }

    function display() {
        let s = '<tr><td>Product Name</td><td></td><td>' + list.length + ' product </td></tr>'
        for (let i = 0; i < list.length; i++) {
            s += `<tr>`;
            s += `<td>${list[i]}</td>`;
            s += `<td><button onclick="showEdit(${i})">Edit</button></td>`;
            s += `<td><button onclick="Delete(${i})">Delete</button></td>`;
            s += `</tr>`;

        }
        document.getElementById('t').innerHTML = s;
    }

    function showEdit(index) {
        let s = `<input id="ted" value="${list[index]}"><button onclick="save(${index})">Save</button>`
        document.getElementById('from').innerHTML = s;
    }

    function save(index) {
        let newL = document.getElementById('ted').value;
        list[index] = newL;
        display();
        document.getElementById('from').innerHTML = ''
    }

    function Delete(index) {
        for (let a = index; a < list.length; a++)
            list[a] = list[a + 1];
        list.pop()
        display()
    }
</script>
</body>
</html>
